{% extends "base.html" %}
{% block content %}

    <h3 class="recipe-title center-align">Add Recipe</h3>

    <div class="form-container row yellow accent-4">
        
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="row">
                <!--Recipe name-->
                <div class="input-field col s12">
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" pattern="^[a-zA-Z][a-zA-Z\s\-']{3,40}$" title="The recipe name can only contain alphabetic characters, apostrophe, hyphen and whitespace and needs to be between 3 and 30 characters long. The recipe name can only start with a alphabetic character" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>

            <div class="row">
                <!--Meal type-->
                <div class="input-field col s12 m4">
                    <select id="meal_types" name="meal_types" class="validate" required>
                        <option value="" disabled selected>Meal type</option>
                        {% for meal_type in meal_types %}
                            <!--The value is what will be sent to the server(Database), the content is what is displayed-->
                            <option value="{{ meal_type.meal_type }}">{{ meal_type.meal_type }}</option>
                        {% endfor %}
                    </select>
                    <label for="meal_types">Meal type</label>
                </div>
                <!--Difficulty-->
                <div class="input-field col s12 m4">
                    <select id="difficulties" name="difficulties" class="validate" required>
                        <option value="" disabled selected>Difficulty</option>
                        {% for difficulty in difficulties %}
                            <option value="{{ difficulty.difficulty }}">{{ difficulty.difficulty }}</option>
                        {% endfor %}
                    </select>
                    <label for="difficulties">Difficulty</label>
                </div>
                <!--Prep time-->
                <div class="input-field col s12 m4">
                    <select id="prep_times" name="prep_times" class="validate" required>
                        <option value="" disabled selected>Prep time</option>
                        {% for prep_time in prep_times %}
                            <option value="{{ prep_time.prep_time }}">{{ prep_time.prep_time }}</option>
                        {% endfor %}
                    </select>
                    <label for="prep_times">Prep time</label>
                </div>
            </div>

            <div class="row">
                <!--Calories-->
                <div class="input-field col s12 m4">
                    <select id="calories" name="calories" class="validate" required>
                        <option value="" disabled selected>Calories</option>
                        {% for calorie_amount in calories %}
                            <option value="{{ calorie_amount.calorie_amount }}">{{ calorie_amount.calorie_amount }}</option>
                        {% endfor %}
                    </select>
                    <label for="calories">Calories</label>
                </div>
                <!--Dietary requirements-->
                <div class="input-field col s12 m4">
                    <select id="dietary_requirements" name="dietary_requirements" class="validate" required multiple>
                        <option value="" disabled>Dietary requirements</option>
                        {% for dietary_requirement in dietary_requirements %}
                            <option value="{{ dietary_requirement.dietary_requirement }}">{{ dietary_requirement.dietary_requirement }}</option>
                        {% endfor %}
                    </select>
                    <label for="dietary_requirements">Dietary requirements</label>
                </div>
                <!--Allergens-->
                <div class="input-field col s12 m4">
                    <select id="allergens" name="allergens" class="validate" required multiple>
                        <option value="" disabled>Allergens</option>
                        {% for allergen in allergens %}
                            <option value="{{ allergen.allergen }}">{{ allergen.allergen }}</option>
                        {% endfor %}
                    </select>
                    <label for="allergens">Allergens</label>
                </div>
            </div>

            <div class="row">
                <!--Country-->
                <div class="input-field col s12 m4">
                    <input id="countries" name="countries" type="text" pattern="^[a-zA-Z][a-zA-Z\s']+$" title="The country name can only contain alphabetic characters, apostrophe and whitespace. The country name can only start with a alphabetic character">
                    <label for="countries">Country</label>
                </div>
                <!--Servings-->
                <div class="input-field col s12 m4">
                    <select id="servings" name="servings" class="validate" required>
                        <option value="" disabled selected>Servings</option>
                        {% for serving in servings %}
                            <option value="{{ serving.serving }}">{{ serving.serving }}</option>
                        {% endfor %}
                    </select>
                    <label for="servings">Servings</label>
                </div>
                <!--High protein checkbox-->
                <div class="input-field col s12 m4">
                    <p>
                    <label>
                        <input type="checkbox" id="is_high_protein" name="is_high_protein" />
                        <span class="black-color">High protein</span>
                    </label>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col s6">
                    <h5>Ingredients:</h5>
                </div>
                <!--Add and remove ingredient buttons-->
                <div class="original-buttons input-field col s3">
                    <a onclick="addIng()" class="btn-floating btn-large waves-effect waves-light light-green darken-2 right"><i class="fas fa-plus"></i></a>
                 </div>
                 <div class="original-buttons input-field col s3">
                    <a onclick="removeIng()" class="btn-floating btn-large waves-effect waves-light red"><i class="fas fa-times right"></i></a>
                 </div>
            </div>
            
            <div id="ingredients-container">
                <div class="row">
                    <!--Ingredient name-->
                    <div class="input-field col s12 m4">
                        <input id="ingredient_name" name="ingredient_name" type="text" class="validate" pattern="^[a-zA-Z][a-zA-Z\s']+$" title="The ingredient name can only contain alphabetic characters, apostrophe and whitespace. The ingredient name can only start with a alphabetic character" required>
                        <label for="ingredient_name">Name</label>
                    </div>
                    <!--Ingredient quantity-->
                    <div class="input-field col s12 m4">
                        <input id="quantity" name="quantity" type="text" class="validate" pattern="\d+" title="Please enter a number" required>
                        <label for="quantity">Quantity</label>
                    </div>
                    <!--Ingredient unit-->
                    <div class="input-field col s12 m4">
                        <select id="unit" name="unit" class="browser-default unit-select" required>
                            <option value="" disabled selected>Units</option>
                            <option value="Ml">Ml</option>
                            <option value="Litre">Litre</option>
                            <option value="Ounce">Ounce</option>
                            <option value="Gram">Gram</option>
                            <option value="Teaspoon">Teaspoon</option>
                            <option value="Tablespoon">Tablespoon</option>
                            <option value="Pinch">Pinch</option>
                            <option value="None">None</option>
                        </select>
                        <label for="Unit"></label>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col s12">
                    <h5>Method:</h5>
                </div>
            </div>
            
            <div class="row">
                <!--Method-->
                <div class="input-field col s12">
                <textarea id="description" name="description" class="materialize-textarea" minlength=50 title="The method description must be at least 50 characters long" required></textarea>
                <label for="description">Describe the method <span><small>(Preferable format: "STEP1 Your Text. STEP2 Your Text." and so on...)</small></span></label>
                </div>
            </div>

            <div class="row">
                <!--Recipe picture URL-->
                <div class="col s12 center-align">
                    <p class="black-color">Add a URL for your recipe dish picture (Optional)</p>
                    <input class="center-align validate" type="text" name="recipe_image_url" title="The URL must end with the with any of the following formats: jpg/gif/png" pattern="^https?://(?:[a-z0-9\-]+\.)+[a-z]{2,6}(?:/[^/#?]+)+\.(?:jpg|gif|png)$">
                </div>
            </div>

            <div class="row">
                <!--Submit button-->
                <div class="col s12 center-align">
                    <button class="add-recipe-btn btn waves-effect waves-light light-green darken-2" type="submit">Add recipe <i class="fas fa-plus-square"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
   

    <script src="{{ url_for('static', filename='js/add_recipe.js') }}"></script>
{% endblock %}
