{% extends "base.html" %}
{% block content %}

    <a href="{{ url_for('add_recipe') }}"class="add-filter-btn waves-effect waves-light btn-large yellow accent-4">Add recipe</a>
    <a class="add-filter-btn filter-btn waves-effect waves-light btn-large yellow accent-4">Filter</a>
    <h3 class="center-align home-header">Recipes</h3>
    <h3>We will have the search card here</h3>
    {% for recipe in recipes %}
        <div class="row">
            <div class="col s12 m10 offset-m1">
                <div class="card-panel yellow accent-4">
                    <div class="col s6">
                        <p><span class="recipe-title">{{ recipe.recipe_name }}</span> - <em>uploaded by:</em> {{ recipe.created_by }}</p>
                    </div>
                    <div class="col s3">
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn-small recipes-buttons light-green darken-2">Edit</a>
                        <a class="btn-small recipes-buttons red right">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    
{% endblock %}
