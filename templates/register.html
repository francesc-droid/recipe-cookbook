{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel yellow accent-4">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-green-text text-darken-2"></i>
                <input id="username" name="username" type="text" pattern="\w{5,15}" title="The username must be between 5 and 15 alphanumeric characters long" class="validate" required>
                <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                <i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                <input id="password" name="password" type="password" pattern="\w{5,15}" title="The password must be between 5 and 15 alphanumeric characters long" class="validate" required>
                <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-green darken-2">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
